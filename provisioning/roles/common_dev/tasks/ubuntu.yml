---
# Common Developer configuration

- name: Install Development Tools
  apt: name={{ item }} state=present
  with_items:
    - build-essential
    - libtool
    - autoconf
    - automake
    - exuberant-ctags
    - sudo
    - vim
    - zsh
    - tmux
    - wget
    - openssl
    - curl
    - expat
    - zlib1g-dev
    - uuid-dev
    - iftop
    - htop
    - libncurses5-dev
    - cmake
    - subversion
    - git
    - git-svn
    - tig
    - libboost-all-dev
    - libevent-dev
    - libssl-dev
    - libmodule-install-perl
